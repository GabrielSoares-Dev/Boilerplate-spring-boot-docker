spring:
  application:
    name: spring_boot_base_test
  datasource:
    url: jdbc:postgresql://${DB_HOST}/${DB_NAME}-test
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
  flyway:
    enabled: false