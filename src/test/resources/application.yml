spring:
  application:
    name: boilerplate_spring_boot_docker_test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
  flyway:
    enabled: false
  jwt:
    secret: test
    expiration: 1000