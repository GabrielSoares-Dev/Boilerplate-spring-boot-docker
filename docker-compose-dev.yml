version: '3.5'
services:
  spring-boot-to-do-list:
    container_name: spring-boot-to-do-list
    build:
      context: .
      dockerfile: Dockerfile.dev 
    networks:
      - spring-boot-to-do-list-network
    ports:
      - 8080:8080
    volumes:
      - .:/app/spring-boot-to-do-list
    stdin_open: true
    tty: true
    depends_on:
      - sql-server
  sql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql-server
    environment:
      SA_PASSWORD: Sqlserver@2025
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"
    volumes:
      - sql-server-volume:/var/opt/mssql
    networks:
      - spring-boot-to-do-list-network
  
volumes:
  sql-server-volume:
    name: sql-server-volume
networks:
   spring-boot-to-do-list-network:
    name: spring-boot-to-do-list-network
    driver: bridge
